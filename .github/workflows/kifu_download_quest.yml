name: Download Quest Kifu

on:
  schedule:
    # Run every day at 01:00 JST (16:00 UTC previous day)
    - cron: "0 16 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Run download script (Shogi Quest)
        run: python kifu_downloader/download-quest.py

      - name: Insert kifu to database
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          UPLOAD_USER_ID: ${{ secrets.UPLOAD_USER_ID }}
        run: npm run insert-kifu -- kifu_downloader/kifu_quest

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add kifu_downloader/kifu_quest/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Quest kifu files" && git push)
