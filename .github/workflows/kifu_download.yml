name: Download Kifu

on:
  schedule:
    # Run every day at 00:00 JST (15:00 UTC previous day)
    - cron: "0 15 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kifu_downloader/requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run download script
        run: python kifu_downloader/main.py

      - name: Upload kifu to database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          UPLOAD_USER_ID: ${{ secrets.UPLOAD_USER_ID }}
        run: python kifu_downloader/upload_kifu.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add kifu_downloader/kifu/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update kifu files" && git push)
